# Buff icon mapping: skill_id â†’ icon packet type + parameter.
# type: shield|strup|dexup|aura|invis|wisdom|blue_potion
# param: icon sub-type (used by shield/strup/dexup; ignored by others)
# Ported from Go handler/skill.go sendBuffIcon switch/case.

buff_icons:
  # ========== AC buff icons (S_SkillIconShield opcode 216) ==========
  - skill_id: 3      # Shield
    type: shield
    param: 2
  - skill_id: 21     # Blessed Armor
    type: shield
    param: 3
  - skill_id: 24     # Shadow Armor
    type: shield
    param: 3
  - skill_id: 99     # DE Shadow Armor
    type: shield
    param: 3
  - skill_id: 151    # Earth Skin
    type: shield
    param: 6
  - skill_id: 159    # Earth Bless
    type: shield
    param: 7
  - skill_id: 168    # Iron Skin
    type: shield
    param: 10

  # ========== STR buff icons (S_Strup opcode 166) ==========
  - skill_id: 109    # Dress Mighty
    type: strup
    param: 2
  - skill_id: 42     # Physical Enchant STR
    type: strup
    param: 5

  # ========== DEX buff icons (S_Dexup opcode 188) ==========
  - skill_id: 110    # Dress Dexterity
    type: dexup
    param: 2
  - skill_id: 26     # Physical Enchant DEX
    type: dexup
    param: 5

  # ========== Aura/weapon buff icons (S_SkillIconAura opcode 250) ==========
  # icon_id = skill_id - 1 (computed by Go, not stored here)
  - skill_id: 114    # Glowing Aura
    type: aura
  - skill_id: 115    # Shining Aura
    type: aura
  - skill_id: 117    # Brave Aura
    type: aura
  - skill_id: 148    # Fire Weapon
    type: aura
  - skill_id: 149    # Wind Shot
    type: aura
  - skill_id: 156    # Storm Eye
    type: aura
  - skill_id: 163    # Burning Weapon
    type: aura
  - skill_id: 166    # Storm Shot
    type: aura

  # ========== Invisibility (S_Invis opcode 171) ==========
  - skill_id: 60     # Invisibility
    type: invis
  - skill_id: 97     # Blind Hiding
    type: invis

  # ========== Potion buff icons ==========
  - skill_id: 1004   # Wisdom Potion (STATUS_WisdomPotion)
    type: wisdom
  - skill_id: 1002   # Blue Potion (STATUS_BluePotion)
    type: blue_potion
